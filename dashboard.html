<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | FeedConnect</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #1e90ff;
      color: white;
    }
    h2 {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>FeedConnect Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="donor-register.html">Donor</a>
      <a href="org-register.html">Organization</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="fade-in fade-delay-1">
    <h2>Food Donation Map</h2>
<div id="map" style="height: 400px; margin: 20px 0; border-radius: 10px;"></div>

    <h2>Donor Submissions</h2>
    <table id="donorTable" class="fade-in fade-delay-3">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Food</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Organization Registrations</h2>
    <table id="orgTable" class="fade-in fade-delay-3">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Type</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 FeedConnect | Made with ❤️</p>
  </footer>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby_SGKLwWFH7ihHEuv78pzqfCu4NtGmBlwSTThMtf4gH3z2w7t0KbyCIj4bkkVQASqW/exec';

    fetch(`${scriptURL}?action=dashboard`)
      .then(res => res.json())
      .then(data => {
        const donorBody = document.querySelector("#donorTable tbody");
        const orgBody = document.querySelector("#orgTable tbody");

        data.donors.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          donorBody.appendChild(tr);
        });

        data.organizations.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          orgBody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error(err);
        alert("Failed to load dashboard data.");
      });
  </script>
  <script>
  let map;

  async function initDashboardMap() {
    const response = await fetch("https://script.google.com/macros/s/AKfycby_SGKLwWFH7ihHEuv78pzqfCu4NtGmBlwSTThMtf4gH3z2w7t0KbyCIj4bkkVQASqW/exec?action=dashboard");
    const data = await response.json();
    const donors = data.donors;

    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 20.5937, lng: 78.9629 }, // India center
      zoom: 5,
    });

    donors.forEach(row => {
      const locationText = row[5]; // Assuming column 6 is location (lat/lng text)
      const match = locationText.match(/Lat:\s*([0-9.-]+),\s*Lng:\s*([0-9.-]+)/);

      if (match) {
        const lat = parseFloat(match[1]);
        const lng = parseFloat(match[2]);

        const marker = new google.maps.Marker({
          position: { lat, lng },
          map,
          title: row[1] // Donor name
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<strong>${row[1]}</strong><br>
                    Food: ${row[4]}<br>
                    Phone: ${row[3]}`
        });

        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      }
    });
  }
</script>

<!-- Load Google Maps -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXiRAlKMXlQ9cmnIwzZtVPTR-0FAIl7qI&callback=initDashboardMap">
</script>

</body>
</html>
