  <main class="fade-in fade-delay-1">
    <h2>New Donor Registration</h2>
    <form id="donorForm" class="fade-in fade-delay-2">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for="food">Food Description:</label><br>
      <textarea id="food" name="food" rows="4" required></textarea><br><br>

     <label for="location">Pick Location on Map:</label>
<div id="map" style="height: 300px; border-radius: 10px; margin-bottom: 1rem;"></div>
<input type="text" id="location" name="location" readonly required />
<br><br>

      <button type="submit" class="btn">Register & Donate</button>
    </form>
  </main>

  <script src="script.js"></script>
  <!-- Floating Button -->
<button class="fab" onclick="window.location.href='dashboard.html'">üìä</button>
<script>
  let map, marker;

  function initMap() {
    const defaultLoc = { lat: 17.3850, lng: 78.4867 }; // Hyderabad or your city
    map = new google.maps.Map(document.getElementById("map"), {
      center: defaultLoc,
      zoom: 12,
    });

    marker = new google.maps.Marker({
      position: defaultLoc,
      map,
      draggable: true,
    });

    updateLocationInput(defaultLoc);

    marker.addListener('dragend', () => {
      const pos = marker.getPosition();
      updateLocationInput(pos);
    });
  }

  function updateLocationInput(pos) {
    document.getElementById("location").value = `Lat: ${pos.lat().toFixed(5)}, Lng: ${pos.lng().toFixed(5)}`;
  }
</script>

<!-- Load Google Maps API -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXiRAlKMXlQ9cmnIwzZtVPTR-0FAIl7qI&callback=initMap">
</script>

</body>
