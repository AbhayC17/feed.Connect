<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donor Registration | FeedConnect</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>FeedConnect</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="donor-register.html" class="active">Donor</a>
      <a href="org-register.html">Organization</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="fade-in fade-delay-1">
    <h2>New Donor Registration</h2>
    <form id="donorForm" class="fade-in fade-delay-2">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for="food">Food Description:</label><br>
      <textarea id="food" name="food" rows="4" required></textarea><br><br>
      
      <label for="location">Pickup Location:</label><br>
      <input type="text" id="location" name="location" required><br><br>

      <label for="selectedOrg">Choose Organization to Donate To:</label><br>
      <select id="selectedOrg" name="selectedOrg" required>
        <option value="">-- Loading organizations... --</option>
      </select><br><br>

      <div id="orgDetails" style="margin-top: 10px; font-size: 0.9rem; color: #444;"></div><br>

      <button type="submit" class="btn">Register & Donate</button>
    </form>
  </main>

  </footer>

  <!-- Floating Dashboard Button -->
  <button class="fab" onclick="window.location.href='dashboard.html'">üìä</button>

  <!-- External Script -->
  <script src="script.js"></script>
</body>
</html>
